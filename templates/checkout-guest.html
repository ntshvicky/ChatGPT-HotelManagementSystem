<!DOCTYPE html>
<html>
<head>
  <title>Hotel Management System</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Check Out Guest</h1>
  <form id="checkout-form">
    <div>
      <label for="room-number">Room Number:</label>
      <input type="number" id="room-number" name="room_number" required>
    </div>
    <div>
      <label for="checkout-date">Check Out Date:</label>
      <input type="date" id="checkout-date" name="checkout_date" required>
    </div>
    <button type="submit">Check Out</button>
  </form>

  <script>
    $(document).ready(function() {
      $('#checkout-form').on('submit', function(event) {
        event.preventDefault();
        var roomNumber = $('#room-number').val();
        var checkoutDate = $('#checkout-date').val();
        var data = {
          'room_number': roomNumber,
          'checkout_date': checkoutDate
        };
        $.ajax({
          url: '/checkout',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(data),
          success: function(response) {
            alert(response.msg);
          },
          error: function(xhr, status, error) {
            alert(xhr.responseText);
          }
        });
      });
    });
  </script>
</body>
</html>
